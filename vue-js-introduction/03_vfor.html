<!DOCTYPE html>
<title></title>
<script src="https://unpkg.com/vue@2.6.12"></script>

<div id="app">
    <ul>
        <li v-for="(v, k) in arr" v-bind:key="v">{{ k }} -> {{ v }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            arr: ['子', '丑', '寅']
        }
    })
</script>
